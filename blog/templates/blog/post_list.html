<html>
    <head>
        <title>Django Powered blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Powered Blog</a></h1>
        </div>

        {% for post in posts %}
        	<div>
        		<p>Published : {{ post.published_date }}</p>
        		<h3><a href = "">{{ post.title }}</a></h3>
        		<p>{{ post.text | linebreaksbr }}</p>
        	</div>
        {% endfor %}
    </body>
</html>
